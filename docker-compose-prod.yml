version: '2'

services:
    intercom2dw:
        image: jubianchi/intercom2dw
        environment:
            POSTGRES_USER: intercom2dw
            POSTGRES_PASSWORD: intercom2dw
            POSTGRES_DB: intercom2dw
        restart: always
        networks:
            - intercom2dw

    db:
        image: postgres:9.6
        volumes_from:
            - intercom2dw
        ports:
            - 2345:5432
        environment:
            POSTGRES_USER: intercom2dw
            POSTGRES_PASSWORD: intercom2dw
            POSTGRES_DB: intercom2dw
        restart: always
        networks:
            - intercom2dw

networks:
  intercom2dw:
      driver: bridge
